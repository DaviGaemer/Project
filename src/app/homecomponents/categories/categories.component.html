<div class="All">
    <div class="aall">
        <div>
            <p class="cat">Categories</p>
        </div>
        <div class="Dishes">
        <div class="dishes">
            <h1 (click)="getAllProducts()" class="al">ALL</h1>
            <div *ngFor="let item of categories">
            <h1 class="a" (click)="categoryFilter(item.id)">{{item.name}}</h1>
        </div>
        </div>
        </div>
        </div>
    </div>
    <div class="im">
    <img class="line" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/435407234_392940593557086_5439920031651214781_n.png?_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_ohc=NzYRyVLtFTcAb7oxtaD&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QFu8culEt6U57Y4eNBtftrHlNhOiApxWG0tWNx_YMZXrg&oe=66431BE1" alt="">
    </div>
<div class="all">
    <div class="Box">
    <div class="box">
        <div class="fil">
            <p class="filtt">Filter</p>
            <img class="black" src="https://scontent.ftbs10-1.fna.fbcdn.net/v/t1.15752-9/434766408_1187075026003454_2158127752754855811_n.png?stp=cp0_dst-png&_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_ohc=xDpi60qO0GAAb6hv9BB&_nc_ht=scontent.ftbs10-1.fna&oh=03_AdVGlcrPC5N9Y4zPsPieI172mDctysHHaXB8_cndeHqEyQ&oe=66437709" alt="">
        </div>
        <div class="rrange">
        <div class="Range">
            <p class="spice">Spiciness: {{rangeForShow}}</p>
            <input (input)="rangechange()" class="slider" type="range" min="0" max="5" [(ngModel)]="range">
        </div>
    </div>
    <div class="checkkk">
    <div class="checkk">
    <div class="check">
        <input class="check" type="checkbox" [(ngModel)]="nut">
        <p class="nuttt">Nuts</p>
    </div>
    <div class="check">
        <input class="check" type="checkbox" [(ngModel)]="veg">
        <p class="veggg">Vegetarian only</p>
    </div>
    </div>
    </div>
    <div class="buttons">
        <div class="but">
            <button class="res" (click)="reset()">Reset</button>
        </div>
        <div class="but">
            <button class="appl" (click)="filter()">Apply Filter</button>
        </div>
    </div>
    </div>
    </div>
    <div class="Cards">
    <div class="card">
        <div class="cards" *ngFor="let item of productsForShow">
            <img class="img" [src]="item.image" [alt]="item.name">
            <h2>{{item.name}}</h2>
            <p class="spi">spiciness: {{item.spiciness}}</p>
            <div class="nuts">
            <p>Nuts: {{item.nuts}}</p>
            <p>vegetarian: {{item.vegeterian}}</p>
            </div>
            <div class="mon">
                <h1 class="it">${{item.price}}</h1>
                <button class="add" (click)="service.addToBasket(item.id)">Add To Basket</button>
            </div>
    </div>
    </div>
    </div>
