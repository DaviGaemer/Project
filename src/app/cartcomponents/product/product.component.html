<div class="all">
    <div class="Cart">
        <div class="cart">
            <h1>Cart</h1>
        </div>
        <div class="Products">
        <div class="Prod">
        <div class="product">
            <p><b>Product</b></p>
            <div class="qty">
                <p><b>Qty</b></p>
                <p><b>Price</b></p>
            </div>
        </div>
        
        <div>
            <div class="prodd">
                <div class="Prodd" *ngFor="let item of products">
                    <div class="Name">
                        <img class="mark" (click)="service.deleteProduct(item.product.id)" src="https://cdn-icons-png.freepik.com/512/1/1766.png" alt="">
                    <img class="img" [src]="item.product.image" [alt]="item.product.name">
                    <h3 class="name">{{item.product.name}}</h3>
                </div>
                <div class="text">
                    <button class="pl" (click)="service.editProduct(item.quantity+1,item.product.id)">+</button>
                    <p>quantity: {{item.quantity}}</p>
                    <button class="pl" (click)="service.editProduct(item.quantity-1,item.product.id)">-</button>
                    <p class="pr">${{item.product.price}}</p>
                </div>
                </div>
            </div>
        </div>
        <div class="proceed">
            <button class="pro"><b>PROCEED TO CHECKOUT</b></button>
        </div>
    </div>
</div>
</div>
</div>
